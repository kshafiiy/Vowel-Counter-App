<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vowel Counter App</title>
</head>
<body>
    <h1>Vowel Counter</h1>
    <form action="">
        <label for="counterVowel">Enter Text</label>
        <textarea name="vowelc" id="vowelCounter"></textarea>
    </form>
    <button id="checkVowel" onclick="vowelCheck()">Check</button>
    <h2>How Many Vowels In Text :</h2> <fieldset>
        <p id="vowelOutputCounter"></p>
    </fieldset>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scipt.js"></script>
</body>
</html>
